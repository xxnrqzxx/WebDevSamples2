<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>You are an Idiot</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            div {
                width: 1200px;
                margin-top: 23%;
                margin-right: auto;
                margin-left: auto;
                margin-bottom: auto;
                text-align: center;
            }

            h1 {
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <audio class="aud">
            <source src="uranidiot.mp3" type="audio/mpeg">
        </audio>
        <div>
            <h1>YOU ARE AN IDIOT<br>☺☺☺</h1>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var myWindow;
        var myWindow2;
        var myWindow3;

        $(document).ready(function() {
            myWindow = window.open("test.html","_blank", "width=320, height=240");
            myWindow2 = window.open("test.html","_blank", "width=320, height=240");
            myWindow3 = window.open("test.html","_blank", "width=320, height=240");
        })
        setInterval(change, 400);
   
        setInterval(function(){
            var x = (Math.random()*2000)+1;
            var y = (Math.random()*2000)+1;
            var a = (Math.random()*2000)+1;
            var b = (Math.random()*2000)+1;
            var i = (Math.random()*2000)+1;
            var j = (Math.random()*2000)+1;

            myWindow.moveTo(x, y);
            myWindow2.moveTo(a, b);
            myWindow3.moveTo(i, j);

            myWindow.focus();
            myWindow2.focus();
            myWindow3.focus();
        }, 300);

        function change() {
            const msg = document.querySelector("div");
            
            if(msg.style.color === "" || msg.style.color === "black") {
                msg.style.color = "white";
                document.body.style.backgroundColor = "black";
            } else if(msg.style.color === "white") {
                msg.style.color = "black";
                document.body.style.backgroundColor = "white";
            }
        }
        
        $(window).blur(function(){
            $(".aud").get(0).play();
        })

        $(window).focus(function(){
            $(".aud").get(0).play();
        })
    </script>
</html>
