<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome</title>
    </head>
    <body>
        <input class="input" type="text">
        <button class="btn" type="button">Check</button>
        <div class="result">Is it a palindrome?</div>
    <script>
        var result = document.querySelector(".result");
        var submit = document.querySelector(".btn");
        submit.addEventListener("click", ()=>{
            var input = document.querySelector(".input");
            var x = input.value;
            var y = x.toLowerCase();
            var z = y.split('');
            let arr = z.filter(function(e) {
                return e != " ";
            })
            console.log(arr);
            for(i=1; i<=arr.length; i++) {
                if(arr[i-1] === arr[arr.length-i]){
                    if(i == arr.length) {
                        result.innerHTML = x+" is a palindrome";
                    }
                } else {
                    result.innerHTML = x+" is not a palindrome";
                    break;
                }
            }
        })  
    </script>
    </body>
</html>
