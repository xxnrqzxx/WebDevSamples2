<html lang="en">
    <head>

        <title>HaHaHa</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            h1 {
                position: absolute;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 200px;
            }
        </style>

    <body>

    <script>
        setInterval(change, 400);
        function change() {
            const msg = document.querySelector("h1");
                
            if(msg.style.color === "" || msg.style.color === "black") {
                msg.style.color = "white";
                document.body.style.backgroundColor = "black";
            } else if(msg.style.color === "white") {
                msg.style.color = "black";
                document.body.style.backgroundColor = "white";
            }
        }
    </script>
    </body>
