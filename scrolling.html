<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            overflow: hidden;
        }

        .page {
            opacity: 1;
            padding: 1px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .first {
            transition: all 0.5s ease;
            background-color: rgb(243, 118, 118);
        }

        .second {
            background-color: yellow;
            transition: all 0.5s ease;
        }

        .third {
            transition: all 0.5s ease;
            background-color: rgb(15, 235, 15);
        }

        .page > h1 {
            position: relative;
            width: 250px;
            height: 250px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .hide {
            opacity: 0;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="first page active" data-up=".first" data-down=".second">
        <h1>First</h1>
    </div>
    <div class="second page" data-up=".first" data-down=".third">
        <h1>Second</h1>
    </div>
    <div class="third page" data-up=".second" data-down=".third">
        <h1>Third</h1>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const page = document.querySelectorAll(".page");

        $(window).resize(resizeElement);
        $(window).ready(function () {
            resizeElement();
        });

        window.addEventListener("wheel", function(event) {
           page.forEach(function(element) {
               if(element.classList.contains("active")) {
                    if(event.deltaY < 0) {
                        navPages(element, $(element).attr("data-up"));
                    } else {
                        navPages(element, $(element).attr("data-down"));
                    }
               }
           })
        })

        function navPages(e, el) {
            $("html, body").animate({ scrollTop: $(el).offset().top }, 300);
            e.classList.remove("active");
            setTimeout(function() {
                $(el).addClass("active");
            }, 400)
        }

        function resizeElement() {
            page.forEach(function (element) {
                element.style.width = window.innerWidth + "px";
                element.style.height = window.innerHeight + "px";
            });
        }
    </script>
</body>

</html>
