<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            overflow-x: hidden;
        }

        .page {
            opacity: 1;
            padding: 1px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .first {
            transition: all 0.5s ease;
            background-color: rgb(243, 118, 118);
        }

        .second {
            background-color: yellow;
            transition: all 0.5s ease;
        }

        .third {
            transition: all 0.5s ease;
            background-color: rgb(15, 235, 15);
        }

        .controls {
            align-items: center;
            justify-content: center;
            display: flex;
            position: relative;
            width: 250px;
            height: 250px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .nav {
            margin: 10px;
            font-size: 30px;
            border: 2px solid black;
            padding: 10px;
            width: 50px;
            height: 50px;
            border-radius: 35px;
            text-align: center;
        }

        .hide {
            opacity: 0;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="first page">
        <h1>First</h1>
        <div class="controls">
            <div class="down nav" href=".second">V</div>
        </div>
    </div>
    <div class="second page">
        <h1>Second</h1>
        <div class="controls">
            <div class="down nav" href=".third">V</div>
            <div class="up nav" href=".first">A</div>
        </div>
    </div>
    <div class="third page">
        <h1>Third</h1>
        <div class="controls">
            <div class="up nav" href=".second">A</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const page = document.querySelectorAll(".page");

        const first = document.querySelector(".first");
        const second = document.querySelector(".second");
        const third = document.querySelector(".third");

        // window.addEventListener("DOMContentLoaded", function () {
        //     changeSize();
        // })
        // window.addEventListener("resize", changeSize);

        // function changeSize(){
        //     for(let i = 0; i<page.length; i++) {

        //     }
        // }
        // window.addEventListener("scroll", function () {
        //     alert(window.pageYOffset);
        //     if(window.pageYOffset > 0) {
        //         if(!first.classList.contains("hide")) {
        //             first.className += " hide";
        //         }
        //     }
        // })
        $(window).resize(resizeElement);
        $(window).ready(function () {
            resizeElement();
            $(document).ready(function () {
                $(".down").click(function (event) {
                    event.preventDefault();
                    navPages($(this));
                   $(this).parent().parent().addClass("hide");
                });
                $(".up").click(function (event) {
                    event.preventDefault();
                    navPages($(this));
                    $($(this).attr("href")).removeClass("hide");
                });
            });
        });
        
        $(window).scroll(function () {
            var winHeight = $(window).height();
            var docHeight = $(document).height();
            var scrollTop = $(window).scrollTop();
            var trackLength = docHeight - winHeight;
            var pctScrolled = Math.floor(scrollTop / trackLength * 100);
            console.log(pctScrolled + '% scrolled');
            console.log(scrollTop);
            console.log("document height: " + $(document).height());
            console.log("window height: " + $(window).height());
            console.log("window height: " + window.innerHeight);
            if (pctScrolled > 0) {

            } else if (pctScrolled < 50) {

            }
        });

        function navPages(e) {
            $("html, body").animate({ scrollTop: $(e.attr("href")).offset().top }, 300);
        }

        function resizeElement() {
            page.forEach(function (element) {
                element.style.width = window.innerWidth + "px";
                element.style.height = window.innerHeight + "px";
            });
        }
    </script>
</body>

</html>
