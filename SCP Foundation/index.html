<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SCP Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container-fluid {
            width: 100%;
            padding: 0;
        }

        .logo {
            z-index: -1;
            position: absolute;
            width: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .logo>img {
            width: 100%;
        }

        .nav {
            z-index: 2;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
        }

        .links>ul {
            padding: 0px 0px 0px 26px;
            margin: 0;
        }

        .links>ul>li {
            display: inline-block;
            margin-right: 20px;
        }

        .navlink {
            display: block;
            position: relative;
            padding: 0.2em 0;
            color: white;
            text-decoration: none;
            font-size: 30px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .navlink::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.1em;
            background-color: rgb(228, 76, 76);
            opacity: 1;
            transition: all 0.3s ease;
            transform: translate3d(-100%, -100%, 0);
        }

        .navlink:not(.active):hover,
        .navlink:not(.active):focus {
            color: rgb(228, 76, 76);
        }

        .navlink:not(.active):hover::after,
        .navlink:not(.active):focus::after {
            transform: translate3d(0, -100%, 0);
        }

        .navlink.active {
            font-weight: bold;
            color: white;
        }

        .login {
            position: relative;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .login-btn {
            display: block;
        }

        .login-btn.pressed {
            display: none;
        }

        button {
            background-color: rgb(228, 76, 76);
            border: none;
            border-radius: 15px;
            padding: 5px;
            color: white;
            width: 100px;
            font-size: 20px;
        }

        .login>button {
            padding: 10px;
        }

        button:hover {
            background-color: rgb(223, 91, 91);
        }

        button:active,
        .login>button:focus {
            background-color: rgb(223, 46, 46);
            color: rgb(160, 160, 160);
        }

        .form {
            z-index: -1;
            opacity: 0;
            padding: 15px;
            right: -10%;
            top: 2%;
            width: 340px;
            height: 200px;
            border-radius: 15px;
            position: absolute;
            transition: all 0.3s ease;
            background-color: white;
        }


        .form.active {
            right: 2%;
            z-index: 3;
            opacity: 1;
            width: 340px;
            height: 210px;
            z-index: 5;
        }

        .close-btn > span:hover {
            cursor:pointer;
            color: rgb(99, 99, 99);
        }

        .form>form>table tr td input {
            border: 1px solid black;
            background-color: rgb(216, 216, 216);
            width: 200px;
        }

        .form>form>table tr td {
            padding: 5px;
        }

        .form>form>table tr td a {
            color: blue;
        }

        .form>form>table tr td a:hover {
            color: red;
        }

        @media screen and (max-width: 420px) {
            .navlink {
                font-size: 25px;
            }

            .links {
                display: flex;
                justify-content: center;
                border: 1px solid red;
            }

            .links>ul>li {
                display: block;
                text-align: center;
                margin-bottom: 20px;
            }

            .login {
                top: 0%;
                display: flex;
                /* justify-content: center; */
                border: 1px solid red;
            }

            .nav {
                background-color: rgb(2, 7, 36);
                width: 100%;
                height: 100%;
                position: fixed;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
            }

            .nav.active {
                top: 0%;
            }

            .hamburger {
                z-index: 3;
                position: absolute;
                left: 88%;
                top: 2%;
                height: 50px;
            }

            .line {
                top: 0;
                width: 35px;
                height: 5px;
                margin-bottom: 10px;
                background-color: white;
                position: relative;
                opacity: 1;
                transition: all 0.3s ease;
            }

            .hamburger.close > .first {
                position: relative;
                top: 28%;
                transform: rotate(45deg);
            }

            .hamburger.close > .second {
                transform:rotate(-45deg);
            }

            .hamburger.close > .third {
                top: -5%;
                opacity: 0;
            }
            .form {
                opacity: 0;
               right: auto;
               left: auto;
               top: -330%;
            }

            .form.active {
                top: -300%;
                right: auto;
               left: auto;
                opacity: 1;
                z-index: 6;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="logo">
            <img src="images/SCP_Foundation.png">
        </div>
        <span class="hamburger">
            <div class="line first"></div>
            <div class="line second"></div>
            <div class="line third"></div>
        </span>
        <div class="nav">
            <div class="links col-sm-11 col-12">
                <ul>
                    <li><a href="#" class="navlink active">Home</a></li>
                    <li><a href="#" class="navlink">Articles</a></li>
                    <li><a href="#" class="navlink">News</a></li>
                    <li><a href="#" class="navlink">About</a></li>
                </ul>
            </div>
            <div class="login col-sm-1 col-12">
                <button class="login-btn">Log In</button>
                <div class="form">
                    <form>
                        <table>
                            <tr>
                                <td></td>
                                <td style="text-align:right;" class="close-btn"><span>X</span></td>
                            </tr>
                            <tr>
                                <td>Username:</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><a href="#">Forgot Password?</a><button>Log In</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("click", function (event) {
                const element = event.target;
                const loginBtn = document.querySelector(".login-btn");
                const loginForm = document.querySelector(".form");
                const nav = document.querySelector(".nav");
                const hamburger = document.querySelector(".hamburger");

                
                if (element.parentElement.className === "hamburger" || element.className === "hamburger") {
                    nav.classList.add("active");
                    hamburger.classList.add("close");
                } else if (element.classList.contains("close") || element.parentElement.classList.contains("close")) {
                    nav.classList.remove("active");
                    hamburger.classList.remove("close");
                }


                if (element.className === loginBtn.className) {
                    element.classList.add("pressed");
                    loginForm.classList.add("active");
                    hamburger.classList.remove("close");
                    nav.classList.remove("active");
                } else if (element.parentElement.className === "close-btn") {
                    loginBtn.classList.remove("pressed");
                    loginForm.classList.remove("active");
                }
            })
        })
    </script>
</body>

</html>
