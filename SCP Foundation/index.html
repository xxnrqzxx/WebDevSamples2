<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCP Foundation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            body {
                background-color: black;
                padding: 0;
                margin: 0;
                overflow: hidden;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            
            .container-fluid {
                width: 100%;
                padding: 0;
            }

            .logo{
                z-index: -1;
                position: absolute;
                width: 100%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .logo > img {
                width: 100%;
            }

            .nav {
                z-index: 2;
                display: flex;
                align-items: center;
                width: 100%;
                padding: 15px;
            }

            .links > ul {
                padding: 0px 0px 0px 26px;
                margin: 0;
            }

            .links > ul > li {
                display: inline-block;
                margin-right: 20px;
            }

            .navlink {
                display: block;
                position: relative;
                padding: 0.2em 0;
                color: white;
                text-decoration: none;
                font-size: 30px;
                transition: all 0.3s ease;
                overflow: hidden;
            }

            .navlink::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0.1em;
                background-color: rgb(228, 76, 76);
                opacity: 1;
                transition: all 0.3s ease;
                transform: translate3d(-100%, 0, 0);
            }

            .navlink:not(.active):hover, .navlink:not(.active):focus {
                color: rgb(228, 76, 76);
            }

            .navlink:not(.active):hover::after, .navlink:not(.active):focus::after {
                transform: translate3d(0, 0, 0);
            }

            .navlink.active {
                font-weight: bold;
                color: white;
            }

            .login {
                display: flex;
                justify-content: center;
                padding: 0; 
            }

            .login > button {
                background-color: rgb(228, 76, 76);
                border: none;
                border-radius: 15px;
                padding: 10px;
                width: 100px;
                font-size: 20px;
                color: white;
            }

            .login > button:hover {
                background-color: rgb(223, 91, 91);
            }

            .login > button:active, .login > button:focus {
                background-color: rgb(223, 46, 46);
                color: rgb(160, 160, 160);
            }

        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="logo">
                <img src="images/SCP_Foundation.png">
            </div>
            <div class="nav col-sm-12">
                <div class="links col-sm-11">
                    <ul>
                        <li><a href="#" class="navlink active">Home</a></li>
                        <li><a href="#" class="navlink">Articles</a></li>
                        <li><a href="#" class="navlink">News</a></li>
                        <li><a href="#" class="navlink">About</a></li>
                    </ul>
                </div>
                <div class="login col-sm-1">
                    <button>Log In</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
