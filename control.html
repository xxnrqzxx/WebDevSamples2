            // up = 87
            // left = 65
            // down = 83
            // right = 68


            document.onkeydown = document.onkeyup = function(e) {

                const char = document.querySelector('.character');
                e = e || event;
                key[e.keyCode] = e.type == 'keydown';

                var l = key.length;

                for(i = 0; i < l; i++) {
                    if(key[i]) {
                       if(i === 68) {
                            x+=3;
                            char.style.marginLeft = x + 'px';
                       } else if (i === 83) {
                           y+=3;
                           char.style.marginTop = y + 'px';
                       } else if (i === 65) {
                           x-=3;
                           char.style.marginLeft = x + 'px';
                       } else if(i === 87) {
                           y-=3;
                           char.style.marginTop = y + 'px';
                       }
                       console.log(i);
                    }
                }
            }
