<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>letters from symbols</title>
    </head>
    <body>
    <script>
        var x = "!e!";
        var y = new RegExp(/\W\w(?!\W)/);
        var z = y.test(x);
        console.log(z);
    </script>
    </body>
</html>
