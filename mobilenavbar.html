<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <style>
            body {
                margin: 0;
            }
            .navbar-nav {
                position: relative;
                display: flex;
                background-color: black;
                height: 45px;
                color: white;
            }
            .logo {
                margin: 0px;
                padding: 10px;
            }
            .links {
                z-index: -1;
                text-align: center;
                display: flex;
                flex-direction: column;
                position: fixed;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                clip-path:circle(900px at 105% -10%);
                background-color: black;
                flex-direction: column;
                list-style: none;
            }
            .links.opened {
                z-index: 1;
                text-align: center;
                display: flex;
                flex-direction: column;
                position: fixed;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: black;
                flex-direction: column;
                list-style: none;
            }
            .links > li {
                margin: auto;
            }
            .links > li > a {
                text-decoration: none;
                color: white;
                font-size: 20px;
            }
            .hamburger {
                padding: 5px;
                position: relative;
                border: 1px solid white;
                top: 5%;
                left: 65%;
                height: 25px;
                width: 25px;
                background-color: black;
                transition: all 0.3s ease;
            }
            .hamburger.toggle {
                background-color: red;
                transition: all 0.3s ease;
            }
            .line {
                position: relative;
                top: 0;
                height: 2px;
                width: auto;
                margin-bottom: 9px;
                background-color: white;
                transition: all 0.3s ease;
            }
            .one.toggle {
                position: relative;
                top: 11px;
                transform: rotate(45deg);
                transition: all 0.3s ease;
            }
            .two.toggle {
                position: relative;
                transform: rotate(-45deg);
                transition: all 0.3s ease;
            }
            .three.toggle {
                opacity: 0;
                margin-top: -5px;
                transition: all 0.3s ease;
            }
            .content {
                position: relative;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar-nav">
            <h3 class="logo">Brand</h3>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line one"></div>
                <div class="line two"></div>
                <div class="line three"></div>
            </div>
        </nav>
        <div class="content">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magnam non quasi dolorum ducimus facere culpa, obcaecati autem saepe quidem! Consequuntur, enim eius repudiandae quis odit velit ipsa neque. Dolore, esse.
        </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const hamburger = document.querySelector(".hamburger");
            const line = document.querySelectorAll(".line");
            hamburger.addEventListener("click", function(){
                for(let i=0; i<line.length; i++){
                    if(!line[i].classList.contains("toggle")){
                        hamburger.style.backgroundColor = "red";
                        line[i].className += " toggle";
                    } else {
                        line[i].classList.remove("toggle");
                        hamburger.style.backgroundColor = "black";
                    }
                }
            });
        });
    </script>
    </body>
</html>
