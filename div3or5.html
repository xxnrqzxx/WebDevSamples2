<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divisible by 3 or 5</title>
        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
                font-size: 35px;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type=number] {
                -moz-appearance: textfield;
            }

            .input {
                text-align: center;
                width: 100px;
                height: 80px;
                font-weight: bold;
                font-size: 35px;
                border-radius: 15px;
            }

            .contents {
                width: 100%;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .btn {
                font-size: 35px;
                font-weight: bold;
                border-radius: 15px;
                padding: 10px;
            }

            .empty {
                opacity: 0;
                position: absolute;
                left: 50%;
                top: -10%;
                transform: translate(-50%, 0%);
                border-radius: 15px;
                padding: 10px;
                font-size: 20px;
                background-color: pink;
                color: red;
                transition: all 0.3s ease;
            }

            .empty.trigger {
                opacity: 1;
                top: 10%;
                transition: all 0.3s ease;
            }
        </style>
    </head>
    <body>
        <div class="empty">
            <p>Entry must not be less than 3, zero or empty</p>
        </div>
        <div class="contents">
            <h1>Sum of numbers 1 to <input class="input" type="number" placeholder="X" onkeypress="checkEnterKey(event)"/> divisible by 3 or 5</h1>
            <h1>is</h1>
            <h1 class="result">X</h1>
            <p class="num"></p>
            <button class="btn" type="button">Get Sum</button>
        </div>
    <script>
        var submit = document.querySelector(".btn");
        var result = document.querySelector(".result");
        var input = document.querySelector(".input");
        var numbers = document.querySelector(".num");

        submit.addEventListener("click", submitInput);

        function checkEnterKey(e) {
            if(e.keyCode == 13) {
                submitInput();
            }
        }

        function submitInput() {
            var x = document.querySelector(".input").value;
            var error = document.querySelector(".empty");
            var temp = 0;
            var temp2 = 0;
            if(x === "" || x <= 2) {
                error.className += " trigger";

                setTimeout(function() {
                    error.classList.remove("trigger");
                }, 3000);
            } else {
                var num = [];
                for(i=1; i<=x; i++) {
                    temp = i;
                    if(temp%3 == 0 || temp%5 == 0){
                        temp2+=temp;
                        num.push(temp);
                    }
                }

                result.innerHTML = temp2;
            }

            for(i=0; i<num.length; i++){
                if(i==0){
                    numbers.innerHTML += "Sum = ";
                }
                numbers.innerHTML += num[i];
                if(i<num.length-1) {
                    numbers.innerHTML += " + ";
                }
            }

            num = [];
        }

        input.addEventListener("input", (evt)=> {
            result.innerHTML = "X";
            numbers.innerHTML = "";
        })
    </script>
    </body>
</html>
